<div class="header" id="header">
  <img class="logo" src="../../assets/images/logo.png" alt="">
  <div class="headerMenuSection">
    <div class="menuBar d-none">
      <a [ngClass]="{'openMenu': menuOpen, 'aboutMenu' : !responsiveView, 'responsiveAboutMenu' : responsiveView}" class="fromLeft" href="#aboutMe">{{ 'ABOUT_TITLE' | translate
        }}</a>
      <a [ngClass]="{'openMenu': menuOpen, 'skillsMenu' : !responsiveView, 'responsiveSkillsMenu' : responsiveView}" class="fromLeft" href="#mySkills">{{ 'SKILL_TITLE' | translate
        }}</a>
      <a [ngClass]="{'openMenu': menuOpen, 'portfolioMenu' : !responsiveView, 'responsivePortfolioMenu' : responsiveView}" class="fromLeft" href="#myProjects">Portfolio</a>
      <div [ngClass]="{'openMenu': menuOpen, 'language' : !responsiveView, 'responsiveLanguage' : responsiveView}" class="langSwitch fromLeft">
        <span [ngClass]="{'transFont': translatedEn}" (click)="switchLang('en')">EN</span>
        /
        <span [ngClass]="{'transFont': translatedDe}" (click)="switchLang('de')">DE</span>
      </div>
    </div>
    <div class="headerMenu" id="headerMenu" (click)="toggleButton()" [ngClass]="{'open': menuOpen}">
      <div class="menuBtn">
      </div>
    </div>
  </div>
</div>
