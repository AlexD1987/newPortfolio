<div class="header" id="header">
    <img class="logo" src="../../assets/images/logo.png" alt="">
    <div class="headerMenuSection">
        <div class="menuBar">
            <a [ngClass]="{'openMenu': menuOpen}" class="aboutMenu fromLeft" href="#aboutMe">{{ 'ABOUT_TITLE' | translate }}</a>
            <a [ngClass]="{'openMenu': menuOpen}" class="skillsMenu fromLeft" href="#mySkills">{{ 'SKILL_TITLE' | translate }}</a>
            <a [ngClass]="{'openMenu': menuOpen}" class="portfolioMenu fromLeft" href="#myProjects">Portfolio</a>
            <div [ngClass]="{'openMenu': menuOpen}" class="langSwitch language fromLeft">
              <span [ngClass]="{'transFont': translatedEn}" (click)="switchLang('en')">EN</span>
              /
              <span [ngClass]="{'transFont': translatedDe}" (click)="switchLang('de')">DE</span>
          </div>
        </div>
        <div class="headerMenu" id="headerMenu" (click)="toggleButton()" [ngClass]="{'open': menuOpen}">
            <div class="menuBtn">
            </div>
        </div>
    </div>
</div>
